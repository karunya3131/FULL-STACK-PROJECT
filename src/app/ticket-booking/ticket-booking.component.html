<div class="col-md-6 offset-md-3">
    <h3> BOOK A TICKET</h3>
    <form>
        <div class="form-group">
            <label> Origin</label>
            <input type="text" class="form-control" id="origin" [(ngModel)]="airline.origin"  
            readonly placeholder ="Enter the origin" name="origin" required minlength="2" maxlength="15">
           
        </div>

        <div class="form-group">
            <label> Destination</label>
            <input type="text" class="form-control" id="destination" [(ngModel)]="airline.destination" 
            readonly placeholder = "Enter the destination" name="destination" required minlength="2"
             maxlength="15">
            
        </div>

        <div class="form-group">
            <label> Seatingcapacity</label>
            <input type="number" class="form-control" id="seatingcapacity"
            [(ngModel)]="airline.seatingCapacity" readonly placeholder = "Enter the seatingcapacity" 
            name="seatingcapacity" required min="1" max="500">
        </div>

        <div class="form-group">
            <label> calculatedCost </label>
            <input type="number" class="form-control" id="calculatedCost" [(ngModel)]="airline.calculatedCost" 
            placeholder = "Total cost" readonly name="calculatedCost" required min="3" max="6">  
        </div>
        <div class="form-group">
            <label>Number of Seats </label>
            <input type="number" class="form-control" id="Seats" [(ngModel)]="airline.numberOfSeats" 
            placeholder = "Enter the no of seats to book" name="numberOfSeats" required min="1" max="1000">  
        </div>
        <button class="btn btn-dark" type="button"  (click)="myFunction()">Update</button>
        
      <button class="btn btn-success" type="submit" id ="btn" (click)="onSubmit()">Submit</button>

    </form>
</div>
